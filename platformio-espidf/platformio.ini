[env:m5stack-atom]
platform = espressif32
board = m5stack-atom
framework = espidf

; ESP-IDF specific settings
board_build.partitions = partitions.csv
monitor_speed = 115200
monitor_port = COM9
upload_port = COM9

; Build flags for ESP-IDF components
; Credentials are now in credentials.h (copy from credentials.h.example)
build_flags = 

; ESP-IDF configuration
; Enable components we need
board_build.embed_txtfiles = 
    src/ca_cert.pem
